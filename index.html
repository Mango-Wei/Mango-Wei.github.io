<!DOCTYPE html>
<html>
<head>
	<title>个人主页</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f1f1f1;
			margin: 0;
		}

		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		.navbar {
			overflow: hidden;
			background-color: #333;
			text-align: center;
		}

		.navbar a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.container {
			padding: 20px;
			background-color: #fff;
			margin-top: 20px;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 20px;
		}

		.gallery img {
			width: 300px;
			height: 200px;
			margin: 10px;
			border-radius: 5px;
		}

		.gallery img:hover {
			opacity: 0.7;
			cursor: pointer;
		}

		.footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>个人主页</h1>
	</div>

	<div class="navbar">
		<a href="#">主页</a>
		<a href="#">作品</a>
		<a href="#">联系我</a>
	</div>

	<div class="container">
		<h2>我的作品</h2>
		<div class="gallery">
			<a href="#">
				<img src="https://picsum.photos/300/200?random=1" alt="作品1">
			</a>
			<a href="#">
				<img src="https://picsum.photos/300/200?random=2" alt="作品2">
			</a>
			<a href="#">
				<img src="https://picsum.photos/300/200?random=3" alt="作品3">
			</a>
			<a href="#">
				<img src="https://picsum.photos/300/200?random=4" alt="作品4">
			</a>
			<a href="#">
				<img src="https://picsum.photos/300/200?random=5" alt="作品5">
			</a>
			<a href="#">
				<img src="https://picsum.photos/300/200?random=6" alt="作品6">
			</a>
		</div>
	</div>

	<div class="footer">
		<p>版权所有 © 2023</p>
	</div>
</body>
</html>
