<!DOCTYPE html>
<html>
<head>
	<title>Elise Wei</title>
	<style>
		body {
			font-family: 'Helvetica Neue', sans-serif;
			background-color: #f7f7f7;
			margin: 0;
		}

		.header {
			background-color: #f1c40f;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.navbar a {
			float: left;
			display: block;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			letter-spacing: 1px;
			transition: background-color 0.3s ease;
		}

		.navbar {
			overflow: hidden;
			background-color: #222;
			text-align: center;
		}

		.navbar a:hover {
			background-color: #f1c40f;
			color: #222;
		}

		.container {
			padding: 20px;
			background-color: #fff;
			margin-top: 20px;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			border-radius: 5px;
		}

		.about-me {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.about-me img {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 20px;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
		}

		.about-me h2 {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
			text-align: center;
		}

		.about-me p {
			font-size: 18px;
			line-height: 1.5;
			text-align: center;
			max-width: 600px;
			margin-bottom: 30px;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-top: 20px;
		}

		.gallery a {
			display: block;
			width: 48%;
			margin-bottom: 20px;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			border-radius: 5px;
			overflow: hidden;
		}

		.gallery img {
			width: 100%;
			height: auto;
			transition: opacity 0.3s ease;
		}

		.gallery img:hover {
			opacity: 0.8;
			cursor: pointer;
		}

		.footer {
			background-color: #222;
			color: #fff;
			text-align: center;
			padding: 20px;
			position: fixed;
			bottom: 0;
			width: 100%;
			font-size: 14px;
			letter-spacing: 1px;
			text-transform: uppercase;
			border-top: 1px solid #444;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Elise Wei</h1
